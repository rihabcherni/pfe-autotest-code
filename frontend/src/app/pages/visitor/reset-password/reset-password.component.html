<div class="container-fluid top-div">
  <div class="row justify-content-center align-items-center">
    <div class="col-xl-6 col-lg-6 col-md-10 col-sm-12 mx-auto">
      <div class="card nga-card">
        <h1 class="h2 text-center title">
          <strong>Reset Password</strong>
        </h1>
        <div class="card-body px-lg-5 pt-4">
          <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
              <div class="col">
                <div class="md-form mb-3 position-relative">
                  <div class="form-floating">
                    <input autocomplete="new-password" [type]="showPassword ? 'text' : 'password'" class="form-control form-control-sm"
                           formControlName="newPassword" id="newPassword"
                           placeholder="New Password" title="New Password">
                    <label for="newPassword">New Password</label>
                  </div>
                    <span class="position-absolute top-50 end-0 translate-middle-y me-4" style="cursor: pointer;"
                          (click)="togglePasswordVisibility()">
                      <i class="password-toggle-icon" [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                    </span>
                  <div *ngIf="resetForm.get('newPassword')?.touched && resetForm.get('newPassword')?.invalid" class="text-danger small mt-1">
                    <div *ngIf="resetForm.get('newPassword')?.errors?.['required']">Password is required.</div>
                    <div *ngIf="resetForm.get('newPassword')?.errors?.['minlength']">Password must be at least 6 characters.</div>
                  </div>
                </div>
                <div class="md-form mb-3 position-relative">
                  <div class="form-floating">
                    <input autocomplete="confirm-password" [type]="showConfirmPassword ? 'text' : 'password'" class="form-control form-control-sm"
                           formControlName="confirmPassword" id="confirmPassword"
                           placeholder="Confirm Password" title="Confirm Password">
                    <label for="confirmPassword">Confirm Password</label>
                  </div>
                     <span class="position-absolute top-50 end-0 translate-middle-y me-4" style="cursor: pointer;"
                          (click)="toggleConfirmPasswordVisibility()">
                      <i class="password-toggle-icon" [class]="showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                    </span>
                  <div *ngIf="resetForm.get('confirmPassword')?.touched && resetForm.get('confirmPassword')?.invalid" class="text-danger small mt-1">
                    <div *ngIf="resetForm.get('confirmPassword')?.errors?.['required']">Confirmation is required.</div>
                    <div *ngIf="resetForm.get('confirmPassword')?.errors?.['minlength']">Password must be at least 6 characters.</div>
                  </div>
                  <div *ngIf="resetForm.errors?.['mismatch'] && resetForm.get('confirmPassword')?.touched" class="text-danger small mt-1">
                    Passwords do not match.
                  </div>
                </div>
                <button class="w-100 btn btn-primary me-0 me-sm-2 mx-1 m-3" type="submit" [disabled]="resetForm.invalid">
                  Reset
                  <i class="fas fa-check-circle"></i>
                </button>
                <hr>
                <p class="text-center">
                  <a routerLink="/login" class="text-primary">Back to login</a>
                </p>

              </div>
            </div>
              <div class="loading" *ngIf="loading">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-xl-5 col-lg-5 d-none d-lg-block">
      <img src="assets/img/home/reset-password.png" class="img-fluid" alt="reset-password" style="max-height: 400px;">
    </div>
  </div>
</div>
