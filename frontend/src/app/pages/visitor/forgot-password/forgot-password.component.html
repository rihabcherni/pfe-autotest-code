<div class="container-fluid mb-5 top-div">
  <div class="row justify-content-center align-items-center mb-5">
    <div class="col-xl-6 col-lg-6 col-md-10 col-sm-12 mx-auto">
      <div class="card nga-card">
        <h1 class="h2 text-center title">
          <strong>Forgot Password</strong>
        </h1>
        <div class="card-body px-lg-5 pt-4">
          <p class="text-muted text-center mb-4">
            Enter your email address below and we will send you a link to reset your password.
          </p>
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-floating mb-3">
              <input type="email"
                     class="form-control form-control-sm"
                     formControlName="email"
                     id="email"
                     placeholder="your@email.com"
                     title="Email">
              <label for="email">Email Address</label>

              <div *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid"
                   class="text-danger small mt-1">
                <div *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required.</div>
                <div *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
              </div>
            </div>

            <button class="btn btn-primary w-100 mb-3"
                    type="submit"
                    [disabled]="!forgotPasswordForm.valid">
              Send Reset Link
              <i class="fas fa-paper-plane ms-2"></i>
            </button>

            <hr>

            <p class="text-center mb-0">
              <a routerLink="/login" class="text-primary">Back to login</a>
            </p>
          </form>
        </div>

      </div>
    </div>
    <div class="col-xl-6 col-lg-6 d-none d-lg-flex justify-content-center align-items-center">
      <img src="assets/img/home/forgot-password.png"
           class="img-fluid"
           alt="Forgot Password"
           style="max-height: 400px;">
    </div>
  </div>
</div>
