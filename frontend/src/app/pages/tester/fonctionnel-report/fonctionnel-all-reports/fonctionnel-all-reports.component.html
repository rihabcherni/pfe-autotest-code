<div class="container-box">
    <app-title [title]="titleValue"></app-title>
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
    <div class="flex-grow-1" style="max-width: 280px;">
      <app-search-input [placeholder]="'Search ...'"
          [value]="searchTerm" (valueChange)="searchTerm = $event" (onSearch)="applyFilter()">
        </app-search-input>
      </div>
      <div class="d-flex justify-content-end align-items-center gap-2 my-3">
        <button class="new-scan-btn" mat-raised-button color="primary" (click)="openNewReportDialog()">
        New Scan
      </button>

        <app-download
          [exportToPDF]="exportAllReportsToPDF.bind(this)"
          [exportToHTML]="exportAllToHTML.bind(this)"
          [exportToCSV]="exportAllToCSV.bind(this)"
          [downloadAllAsZip]="downloadAllReportAsZip.bind(this)">
        </app-download>
      </div>
    </div>
  <div *ngIf="dataSource.data.length === 0" class="no-reports">
    <mat-spinner diameter="40" *ngIf="!dataSource.data"></mat-spinner>
    <p *ngIf="dataSource.data && dataSource.data.length === 0">No functional reports found</p>
  </div>
  <mat-accordion multi class="reports-accordion"  *ngIf="dataSource.data.length > 0">
    <mat-expansion-panel 
      *ngFor="let report of dataSource.filteredData" 
      (opened)="setCurrentReport(report)">
      
      <mat-expansion-panel-header>
        <mat-panel-title>
          <div class="flex items-center justify-between w-full">
        <div class="flex items-center">
          <mat-icon [ngClass]="getStatusIconClass(report)">
            {{ getStatusIcon(report) }}
          </mat-icon>
          <span class="ml-2 mr-2 small">
           Project: {{ capitalize(report.functional_details?.project_name) }}
            (
            <a [href]="report.url" target="_blank" class="text-blue-600 underline">
              {{ report.url }}
            </a>
            )
          </span>
        </div>
        
          </div>
        </mat-panel-title>
        <mat-panel-description>
          <p class="small mt-2">Start: {{ report.scan_started_at | date:'short' }}</p>
        </mat-panel-description>
      </mat-expansion-panel-header>
      
      <div class="report-content p-3">
        <div class="header-container d-flex justify-between items-center mb-3">
          <div>
            <p class="text-secondary mb-1">Functional Scan Details</p>
          </div>
          <div>
            <div class="flex gap-2 mt-2">
              <div class="flex items-center gap-1 align-items">
                <button mat-icon-button color="warn" (click)="deleteReport(report, $event)" matTooltip="Delete Report"
                  class="action-button delete-button">
                  <mat-icon>delete</mat-icon>
                </button>
                <div  (click)="$event.stopPropagation()">
                  <app-download [exportToPDF]="exportToPDF" [exportToHTML]="exportToHTML" [exportToCSV]="exportToCSV"
                    [downloadAllAsZip]="downloadAllAsZip">
                  </app-download>
                </div>
              </div>
            </div>

          </div>
        </div>
        
        <app-fonctionnel-table-details [report]="report" [idReportDetails]="report.functional_details?.id"></app-fonctionnel-table-details>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons *ngIf="dataSource.data.length > 0"></mat-paginator>
</div>
<div class="download-overlay" *ngIf="isDownloading">
  <div class="download-spinner">
    <mat-spinner diameter="40"></mat-spinner>
    <p class="download-text">Preparing your report...</p>
  </div>
</div>
