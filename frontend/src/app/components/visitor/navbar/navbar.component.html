<header id="header" class="header d-flex align-items-center fixed-top">
  <div class="header-container container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
    <a href="#" class="logo d-flex align-items-center me-auto me-xl-0">
      <img src="assets/img/logo/logo1.png" alt="Logo AutoTest">
      <h1 class="">AutoTest</h1>
    </a>

    <nav id="navmenu" class="navmenu d-flex align-items-center">
      <ul class="mb-0 navmenu-liste">
        <li><a href="#hero" class="active">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#pricing">Pricing</a></li>
        <li><a href="#faq">FAQ</a></li>
        <li><a href="#contact">Contact</a></li>
        <li class="logout d-lg-none" (click)="logout()" *ngIf="user; else loginButton">
          <a href="#">Logout</a>
        </li>
      </ul>
      <ng-template #loginButton>
        <a class="btn-getstarted ms-3" [routerLink]="['/login']">Login</a>
      </ng-template>
      <div class="user-dropdown ms-3 position-relative d-none d-md-flex" *ngIf="user">
        <div class="d-flex align-items-center cursor-pointer" (click)="toggleUserDropdown()">
          <img [src]="user.avatar" alt="Avatar" class="rounded-circle" width="32" height="32">
          <span class="ms-2">{{ user.name }}</span>
          <i class="bi bi-caret-down-fill ms-2"></i>
        </div>
        <ul class="dropdown-menu dropdown-menu-end has-content mt-2 d-block" *ngIf="isUserDropdownOpen">
          <li>
            <a [routerLink]="['/', role, 'profile']" class="user-item d-flex align-items-center">
              <i class="bi-person me-2"></i>
              <span class="body-title-2">Account</span>
            </a>
          </li>
          <li>
            <a [routerLink]="['/', role, 'settings']" class="user-item d-flex align-items-center">
              <i class="bi-gear me-2"></i>
              <span class="body-title-2">Setting</span>
            </a>
          </li>
          <li (click)="logout()">
            <a [routerLink]="['/']" class="user-item d-flex align-items-center">
              <i class="bi bi-box-arrow-right me-2 logout-icon"></i>
              <span class="body-title-2">Logout</span>
            </a>
          </li>
        </ul>
      </div>
      <i class="mobile-nav-toggle d-xl-none bi bi-list ms-3"></i>
    </nav>
  </div>
</header>
